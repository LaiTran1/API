<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-bookID" placeholder="New to-do">
        <input type="text" id="add-bookName" placeholder="New to-do">
        <input type="number" id="add-price">
        <input type="text" id="add-category" placeholder="New to-do">
        <input type="text" id="add-author" placeholder="New to-do">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-bookID" readonly="readonly">
            <input type="text" id="edit-bookName" placeholder="Edit to-do">
            <input type="number" id="edit-price">
            <input type="text" id="edit-category" placeholder="Edit to-do">
            <input type="text" id="edit-author" placeholder="Edit to-do">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>BookID</th>
            <th>BookName</th>
            <th>Price</th>
            <th>Category</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
